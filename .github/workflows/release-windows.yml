name: Release Windows

on:
  workflow_dispatch:
  push:
    tags: ["v*.*.*"]

permissions:
  contents: write
  packages: write

jobs:
  release-windows:
    runs-on: windows-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Determine release metadata
        id: release_meta
        shell: bash
        run: |
          set -euo pipefail
          TAG_NAME="${GITHUB_REF_NAME:-${GITHUB_REF##*/}}"
          TAG_CONTENT=$(git for-each-ref "refs/tags/${TAG_NAME}" --format='%(contents)' || true)
          DRAFT=$(printf '%s\n' "$TAG_CONTENT" | awk -F= '/^draft=/{print tolower($2); exit}')
          PRERELEASE=$(printf '%s\n' "$TAG_CONTENT" | awk -F= '/^prerelease=/{print tolower($2); exit}')
          if [[ "$DRAFT" != "true" ]]; then DRAFT="false"; fi
          if [[ "$PRERELEASE" != "true" ]]; then PRERELEASE="false"; fi
          {
            echo "draft=${DRAFT}"
            echo "prerelease=${PRERELEASE}"
          } >> "$GITHUB_OUTPUT"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Create data directories
        shell: bash
        run: |
          mkdir -p data
          mkdir -p out/make/data
          mkdir -p release/data
          mkdir -p dist/data

      - name: Build Windows executable (unsigned)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VITE_PUBLIC_POSTHOG_KEY: ${{ secrets.VITE_PUBLIC_POSTHOG_KEY }}
          VITE_PUBLIC_POSTHOG_HOST: ${{ secrets.VITE_PUBLIC_POSTHOG_HOST }}
        run: |
          npm run make
          Write-Host "✅ Windows executable built successfully (unsigned)"
          Write-Host "⚠️  Note: This executable is unsigned and may trigger security warnings"

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: out/make/**/*
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: ${{ steps.release_meta.outputs.draft == 'true' }}
          prerelease: ${{ steps.release_meta.outputs.prerelease == 'true' }}
