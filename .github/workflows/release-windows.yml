name: Release Windows

on:
  workflow_dispatch:
  # Disabled temporarily - focus on macOS first
  # push:
  #   tags: ["v*.*.*"]

permissions:
  contents: write
  packages: write

jobs:
  release-windows:
    runs-on: windows-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm ci
          npm install @rollup/rollup-win32-x64-msvc --no-save --force

      - name: Create data directories
        shell: bash
        run: |
          mkdir -p data
          mkdir -p out/make/data
          mkdir -p release/data
          mkdir -p dist/data

      - name: Build Windows executable (unsigned)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VITE_PUBLIC_POSTHOG_KEY: ${{ secrets.VITE_PUBLIC_POSTHOG_KEY }}
          VITE_PUBLIC_POSTHOG_HOST: ${{ secrets.VITE_PUBLIC_POSTHOG_HOST }}
        run: |
          npm run make
          Write-Host "✅ Windows executable built successfully (unsigned)"
          Write-Host "⚠️  Note: This executable is unsigned and may trigger security warnings"

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: out/make/**/*
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: true
