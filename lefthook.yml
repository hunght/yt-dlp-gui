# Root Lefthook Configuration

# Extends workspace-specific configurations
extends:
  - apps/electron/lefthook.yml
commit-msg:
  commands:
    message-validation:
      run: |
        msg=$(cat {1})
        if [ ${#msg} -lt 10 ]; then
          echo "❌ Commit message too short (minimum 10 characters)"
          exit 1
        fi
        echo "✅ Commit message validated"
